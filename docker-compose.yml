version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: voltway-db
    environment:
      POSTGRES_DB: voltway
      POSTGRES_USER: voltway_user
      POSTGRES_PASSWORD: voltway_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - voltway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voltway_user -d voltway"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: voltway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voltway-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Main application
  app:
    build: .
    container_name: voltway-app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://voltway_user:voltway_password@db:5432/voltway
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your_production_secret_key_here
      - DEBUG=False
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - voltway-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/monitoring/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: voltway-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - voltway-network
    restart: unless-stopped

networks:
  voltway-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: