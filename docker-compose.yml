version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: voltway-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-voltway}
      POSTGRES_USER: ${POSTGRES_USER:-voltway_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-voltway_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - voltway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voltway_user} -d ${POSTGRES_DB:-voltway}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: voltway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voltway-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Main application
  app:
    build: .
    container_name: voltway-app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-voltway_user}:${POSTGRES_PASSWORD:-voltway_password}@db:5432/${POSTGRES_DB:-voltway}
      - REDIS_URL=redis://redis:6379
      - DEBUG=${DEBUG:-False}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - voltway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: voltway-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - voltway-network
    restart: unless-stopped

networks:
  voltway-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: